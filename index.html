<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="cards">
        <div class="card card-back">
          <div class="cvc">
            <p class="cvc-value">000</p>
          </div>
        </div>
        <div class="card card-front">
          <p class="number">0000 0000 0000 0000</p>
          <p class="name">Jane Appleseed</p>
          <p class="exp-date">00/00</p>
        </div>
      </section>
      <section class="content">
        <form action="POST" class="form">
          <label for="form-name" class="form-label">Cardholder Name</label>
          <input
            id="form-name"
            class="form-name input"
            type="text"
            placeholder="e.g. Jane Appleseed"
            maxlength="32"
          />
          <label for="form-number" class="form-label">Card Number</label>
          <input
            id="form-number"
            class="form-number input"
            type="tel"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="19"
            inputmode="numeric"
            pattern="\d*"
          />
          <div class="form-wrapper">
            <div class="form-exp-dates">
              <label for="form-exp-date" class="form-label form-exp-date"
                >Exp. Date (MM/YY)</label
              >
              <input
                class="form-exp-month input"
                type="text"
                placeholder="MM"
                maxlength="2"
              />
              <input
                class="form-exp-year input"
                type="text"
                placeholder="YY"
                maxlength="2"
              />
            </div>
            <div class="form-cvc-wrapper">
              <label for="form-cvc" class="form-label">CVC</label>
              <input
                id="form-cvc"
                class="form-cv input"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
            </div>
          </div>
          <button class="form-btn">Confirm</button>
        </form>
        <div class="completed-msg">
          <!-- Completed state start -->
          <img
            src="images/icon-complete.svg"
            alt="icon complete"
            class="msg-icon"
          />
          <h2 class="msg-heading">Thank you!</h2>
          <p class="msg-text">We've added your card details</p>
          <button class="form-btn msg-btn">Continue</button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alexsanderBDS">Alexsander</a>.
      </div>
    </main>
  </body>
</html>
