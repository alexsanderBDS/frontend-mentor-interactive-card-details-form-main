<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="cards">
        <div class="card">
          <p class="cvc">000</p>
        </div>
        <div class="card">
          <p class="number">0000 0000 0000 0000</p>
          <p class="name">Jane Appleseed</p>
          <p class="exp-date">00/00</p>
        </div>
      </section>
      <section class="content">
        <form action="POST" class="form">
          <label for="form-name">Cardholder Name</label>
          <input
            id="form-name"
            class="form-name"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
          <label for="form-number">Card Number</label>
          <input
            id="form-number"
            class="form-number"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <label for="form-exp-date">Exp. Date (MM/YY)</label>
          <input class="form-exp-month" type="text" placeholder="MM" />
          <input class="form-exp-year" type="text" placeholder="YY" />
          <label for="form-cvc">CVC</label>
          <input
            id="form-cvc"
            class="form-cv"
            type="text"
            placeholder="e.g. 123"
          />
          <button class="form-btn">Confirm</button>
        </form>
        <div>
          <!-- Completed state start -->
          <p>Thank you!</p>
          <p>We've added your card details</p>
          <p>Continue</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
